<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standby Clock</title>
    <style>
        body::-webkit-scrollbar {
            display: none;
        }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #f8f9fa;
            overflow-x: hidden;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .clock {
            text-align: center;
            margin-bottom: 50px;
        }
        .time {
            font-size: 15vw;
            font-weight: 600;
            line-height: 1;
            color: #ffdd59;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .date {
            font-size: 4vw;
            margin-top: 1rem;
            font-weight: 400;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            font-family: cursive;
        }
        .affiliate-link {
            text-align: center;
            margin: 20px 0;
        }
        .affiliate-link a {
            font-size: 18px;
            color: #ffdd59;
            text-decoration: none;
            font-weight: bold;
        }
        .affiliate-link a:hover {
            text-decoration: underline;
        }
        .ad-space {
            background: #1e1e1e;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <button class="theme-button" id="themeButton">Change Theme</button>
    <button class="fullscreen-button" id="fullscreenButton">Full Screen</button>
    <div class="container">
        <div class="clock">
            <div class="time" id="time"></div>
            <div class="date" id="date"></div>
        </div>
    </div>
    <div class="affiliate-link">
        <a href="https://amzn.to/4bSQZ5j" id="affiliateLink">Click here for amazing deals!</a>
    </div>
    <div class="ad-space">
        buy this cooler for this  summer 
    </div>
    <script>
        document.getElementById("affiliateLink").href = "https://amzn.to/4bSQZ5j";
    </script>
</body>
</html>
